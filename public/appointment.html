<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="utf-8">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <a href="/"><img src="img/bell-logo.png" id="header-logo" /></a>
            <button id="hamburger-menu" aria-label="Toggle Menu">
                &#9776; <!-- Hamburger icon -->
            </button>
            <nav id="nav-menu">
                <ul class="header-list">
                    <li class="header-list-item"><a href="/contact.html">Contact Us</a></li>
                    <li class="header-list-item"><a href="/appointment.html">Book Appointment</a></li>
                    <li class="header-list-item"><a>Business Hours</a></li>
                </ul>
            </nav>
        </header>


        <main class="appointment-header">
            <hr>
            <h2>Get Your Consultation</h2>
        </main>

        <div class="form-section">
            <form id="consultation-form" action="/submit-form" method="POST">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="firstName" required><br><br>

                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="lastName" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <button type="submit">Submit</button>
            </form>

            <!-- Adding a thank you message to appear after a successful submission of the page -->
            <div id="thank-you-message" style="display: none">
                <h3>Thank you!</h3>
                <p>We will reach out to you as soon as possible.</p>
            </div>
        </div>

        


        <footer>
            <h3>Liberty Gold & Bullion</h3>
            <br>
            <div class="footer-layout">
                <div class="footer-address">
                    <p>5475 Clinton Street</p>
                    <p>Beaumont, TX 77706</p>


                    <p class="phone">
                        (833) 379- 1344
                    </p>
                </div>

                <div class="footer-links">
                    <p><a href="contact.html">Contact Us</a></p>
                    <p><a href="appointment.html">Book Appointment</a></p>
                    <p><a>Privacy Policy</a></p>
                </div>

            </div>
        </footer>
    </body>
</html>
